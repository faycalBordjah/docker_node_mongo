version: "3"
services:
  app_2:
    restart: always
    build: .
    ports:
      - "3000:8080"
    links:
      - mongo
    networks:
      - my-network
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
    networks:
      - my-network
networks:
  my-network:
    driver: bridge
